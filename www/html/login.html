<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
        <style>
            body {
                background: rgb(185,139,0);
                background: linear-gradient(90deg, rgba(185,139,0,1) 0%, rgba(0,167,167,1) 50%, rgba(156,1,156,1) 100%);
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12"><br><br></div>
            <div class="col-xs-3 col-sm-5 col-md-5 col-xl-3 center" style="border: 2px solid #26d368; border-radius: 15px;">
                <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 center" style="padding: 15px;">
                    <div>
                        <form id='loginform' method="POST">
                            <div class="form-group">
                                <p class="text-center" style="font-size: 25px;"><b>Логин</b> </p>            
                                <input type="text" name="login" class="form-control" style="font-size: 25px;" id="login" placeholder="Логин" required><br>
                                <p class="text-center" style="font-size: 25px;"><b>Пароль</b></p>
                                <input type="password" name="password" class="form-control" style="font-size: 25px;" id="password" placeholder="Пароль" required><br><br>
                                <button type="button" name="dologin" id="dologin" class="btn btn-primary text-center center"><b style="font-size: 25px;">Войти</b></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div><p class='text-center' style='font-size: 25px;' id="error"></p></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>        
        <script type="text/javascript" src="../js/helpdesk.js"></script>
        <script type="text/javascript">
            $("#password").keyup(function(e){
                if (e.keyCode == 13){
                    $("#dologin").click();
                    $(this).val('')
                }
            });
        </script>
    </body>
</html>
