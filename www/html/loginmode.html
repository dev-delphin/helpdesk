<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <style>
            .center{
                display: block; 
                margin: 0 auto;
            }
        </style>
        <script src="../js/ajax.js"></script>
         <script>
            function error(data){
                $("#error").text (data);
            }
            $(function() {
                $('form').submit(function(e) {
                    var $form = $(this);
                    $.ajax({
                    type: $form.attr('method'),
                    url: "../php/login.php",
                    data: {login: $("#login").val(), pwd: $("#pwd").val()}
                    }).done(function() {
                    }).fail(function() {
                        error(function(data) {
                            if (data !== ''){
                                $("#error").text (data);
                            }
                        })
                    });
                });
            });
            /*
            $("#dologin").bind("click", function(){
                $.ajax ({
                    url: "php/login.php",
                    type: "POST",
                    data: ({login: $("#login").val(), pwd: $("#pwd").val()}),
                    dataType: "html",
                    error: function(data){
                        if (data !== ""){
                            $("#error").text (data);
                        }
                    }
                });
            });*/
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12"><br><br></div>
            <div class="col-xs-3 col-sm-5 col-md-5 col-xl-3 center" style="border: 2px solid #26d368; border-radius: 15px;">
                <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 center" style="padding: 15px;">
                    <div>
                        <form method="POST">
                            <div class="form-group">
                                <p class="text-center" style="font-size: 25px;"><b>Логин</b> </p>            
                                <input type="text" name="login" class="form-control" style="font-size: 25px;" id="login" placeholder="Логин" required><br>
                                <p class="text-center" style="font-size: 25px;"><b>Пароль</b></p>
                                <input type="password" name="password" class="form-control" style="font-size: 25px;" id="password" placeholder="Пароль" required><br>
                            </div>
                            <button type="submit" name="dologin" class="btn btn-primary text-center center"><b style="font-size: 25px;">Войти</b></button>
                        </form>
                    </div>
                </div>
                <div id="error">

                </div>
            </div>
        </div>
    <script src="js/bootstrap.js"></script> 
    <script src="js/bootstrap_bundle.js"></script>
    <script src="js/pooper.js"></script>
    </body>
</html>
